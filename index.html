<body>
    
    <header class="container header">
        <h1>Комментарии</h1> 
        <button class="button" id="set">Оставить комментарий</button>
    </header>
    

    <form action="#" class="form">
        <div class="form-title">
            <h2>Оставить комментарий</h2>
            <img src="icons/close.svg" alt="" id="close">
        </div>
        
        <div class="form-item">
            <label for="userName" class="label">Имя</label>
            <input type="text" name="userName" id="userName" minlength="3" maxlength="20"
            class="input" placeholder="Ваше имя" required>
            <p class="mistake">Имя не может быть меньше 3 и длиннее 20 символов</p>
        </div>
        
        <div class="form-item">
            <label for="text" class="label">Текст комментария</label>
            <input type="text" name="text" id="text" 
            class="input" placeholder="Комментарий" required>
            <p class="mistake">Комментарий не может быть меньше 5 и длиннее 100 символов</p>
        </div>
        
        <div class="form-item">
            <label for="date" class="label">Выберите дату (по желанию)</label>
            <input type="date" name="date" id="date" class="input">
            <p class="mistake">
                Просим прощения, но вы не можете выбрать дату из будущего
                <br>
                Через 2 секунды мы обнулим выбранную вами дату
            </p>
        </div>
        

        <button type="submit" class="button">Отправить</button>
    </form>
